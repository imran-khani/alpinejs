<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning alpine</title>
  </head>
  <body class="bg-indigo-100">
    <div class="mx-auto px-4 py-20 bg-gray-200 h-screen">
      <div class="flex flex-col items-center justify-center">
        <!-- search menu using alpine js -->
        <h1 class="text-4xl font-bold text-gray-800">Search menu</h1>
        <div
          x-data="{
          search:'',
          items:['imran','khan','jamal','kamal']
          ,
          getFilteredItems(){
            return this.items.filter(item => item.startsWith(this.search))
          }
        }"
        >
          <input
            class="mt-5 p-2 border-none ring ring-indigo-200 outline-none rounded-md"
            type="text"
            x-model="search"
            placeholder="Search..."
          />
          <ul>
            <template> </template>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
